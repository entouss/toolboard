name: Mirror to Subdomain Repo

on:
  push:
    branches:
      - main  # Change this to 'master' if your default branch is master

jobs:
  google-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Mirror
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # We use the token in the remote URL directly
          git remote add mirror "https://entouss:${MIRROR_TOKEN}@github.com/entouss/toolboard-mirror.git"
          
          # This pushes your local 'main' branch to the mirror's 'main' branch
          git push --force mirror main