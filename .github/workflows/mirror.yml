name: Mirror to Subdomain Repo

on:
  push:
    branches:
      - main  # Change this to 'master' if your default branch is master

jobs:
  google-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Mirror
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          # Configure Git
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Add the mirror as a remote using the token for authentication
          git remote add mirror https://x-access-token:${MIRROR_TOKEN}@github.com/entouss/toolboard-mirror.git
          
          # Force push the current branch to the mirror's main branch
          git push --force mirror main